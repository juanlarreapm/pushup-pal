[build]
  command = "npm run build"
  publish = "dist"

# SPA routing â€” serve index.html for all paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Service worker must not be cached by CDN so updates propagate immediately
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"
